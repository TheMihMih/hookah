{% extends 'base.html' %}

{% block content %}


<div class="games-container">

    {% for game in games %}
        <div class="image image--small active">
            <img src="{{ game.image.url }}" width="100" height="100"/>
        </div>
        <p><a href="{% url 'singlegame' game.id %}">{{ game.game_name }}</a>  <br>
            {{ game.game_type }}
            {% if request.user.is_staff %}
                <a href="{% url 'delete_game' game.id %}">Удалить</a>
            {% endif %}    
            <hr>
        </p>
    {% endfor %}        
    
</div>
{% endblock %}
