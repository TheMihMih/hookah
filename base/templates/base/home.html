{% extends 'base.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }

</style>

<div class="home-container">
    <div class="Games">
        <!-- В цикле выведем пару-тройку игр -->
        {% for game in games %}
            <a href="{% url 'singlegame' game.id %}">{{ game.game_name }}</a>
            <br>
        {% endfor %} 
        <a href="{% url 'games' %}">Еще></a>
    </div>

    <div class="About">
        Тут будет какой-то текст о заведении

    </div>
    <div class="MenuPos">
        <!-- В цикле выведем пару-тройку пунктов меню(напитков?) -->
        {% for product in products %}
            <p>{{ product.product_name }} -- {{ product.price }}</p>
            <br>
        {% endfor %} 
        <a href="{% url 'menu' %}">Еще></a>    
    </div>
</div>
{% endblock %}
